name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      - name: Build macOS app
        run: npm run build:mac
        env:
          ELECTRON_BUILDER_PUBLISH: never

      - name: List macOS artifacts
        run: ls -l exports

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-exports
          path: exports/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      - name: Build Windows app
        run: npm run build:win
        env:
          ELECTRON_BUILDER_PUBLISH: never

      - name: List Windows artifacts
        run: Get-ChildItem -Name exports
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-exports
          path: exports/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install X11 dependencies (for Linux key listener)
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxtst-dev

      - name: Install dependencies
        run: npm ci
      - name: Build Linux app
        run: npm run build:linux
        env:
          ELECTRON_BUILDER_PUBLISH: never

      - name: List Linux artifacts
        run: ls -l exports

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-exports
          path: exports/

  publish-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-exports
          path: exports/mac
      - name: Download windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-exports
          path: exports/win
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-exports
          path: exports/linux

      - name: List downloaded artifacts
        run: ls -l exports

      - name: Create draft release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            exports/mac/AnimaleseTypingSetup*.dmg
            exports/mac/latest-mac.yml
            exports/win/AnimaleseTypingSetup*.exe
            exports/win/latest.yml
            exports/linux/AnimaleseTypingSetup*.AppImage
            exports/linux/AnimaleseTypingSetup*.deb
            exports/linux/latest-linux.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}